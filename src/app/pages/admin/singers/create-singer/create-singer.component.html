<div class="modal-header">
  <h4 class="modal-title" translate>Add Radood</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nameEn" translate>Name English</label>
      <input type="text" class="form-control" name="nameEn" id="nameEn" [(ngModel)]="data.nameEn" />
    </div>
    <div class="form-group">
      <label for="nameAr" translate>Name Arabic</label>
      <input type="text" class="form-control" name="nameAr" id="nameAr" [(ngModel)]="data.nameAr" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea style="white-space: pre-line" class="form-control" id="description" name="description"
        [(ngModel)]="data.description"></textarea>
    </div>
    <div class="form-group">
      <label for="thumbnail">Image</label>
      <input type="file" class="form-control" name="thumbnail" id="thumbnail" (change)="uploadImage($event)" />
    </div>
  </form>


</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="isStoreLoading" (click)="submitData()">
    @if (isStoreLoading) {
    <span>
      <!-- <img src="assets/gifs/loading.gif" alt="Loading..." /> -->
      Loading...
    </span>
    } @else {
    <span translate>
      Store
    </span>
    }
  </button>
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">Close</button> -->
</div>
